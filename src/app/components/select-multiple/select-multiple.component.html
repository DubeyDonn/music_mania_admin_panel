<mat-form-field>
  <mat-label>{{ title }}</mat-label>
  <mat-select [formControl]="items" [(value)]="selectedItems" multiple>
    <mat-select-trigger>
      <!-- Find the item object by id and display its value -->
      {{ getItemValue(items.value) }}
      <span
        *ngIf="(items.value?.length ?? 0) > 1"
        class="example-additional-selection"
      >
        (+{{ (items.value?.length ?? 0) - 1 }}
        {{ (items.value?.length ?? 0) === 2 ? "other" : "others" }})
      </span>
    </mat-select-trigger>
    <mat-option
      *ngFor="let item of itemList"
      [value]="item.id"
      (click)="changeSelectedItems()"
      >{{ item.value }}</mat-option
    >
  </mat-select>
</mat-form-field>
