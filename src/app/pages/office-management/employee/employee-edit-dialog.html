<h2 mat-dialog-title>Edit Employee</h2>
<mat-dialog-content class="mat-typography">
  <form class="row" [formGroup]="form">
    <mat-form-field class="col-12">
      <mat-label>Employee Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.get('name')!.hasError('required')">
        Employee Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Shift</mat-label>
      <mat-select
        formControlName="shift"
        required
        [compareWith]="compareShifts"
      >
        <mat-option *ngFor="let shift of shifts" [value]="{ id: shift.id }">
          {{ shift.name }} ({{ shift.shiftStart }} - {{ shift.shiftEnd}})
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('shift')!.hasError('required')">
        Shift is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
